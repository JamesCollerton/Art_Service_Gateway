language: java
jdk: oraclejdk8
sudo: true
before_install:
  - chmod +x mvnw
script:
  - ./mvnw clean install
  - bash <(curl -s https://codecov.io/bash)
  - echo "TAG=latest" > .env
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - eval $(aws ecr get-login --no-include-email --region us-east-1) 
  - docker-compose build
  - docker tag artservicegateway:latest $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/art-service-gateway:latest
#  - docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/art-service-gateway:latest
